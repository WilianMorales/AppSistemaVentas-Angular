<h1 style="margin: 20px;">Producto</h1>

<mat-card style="margin: 20px;">
  <mat-card-title style="margin: 20px;">
    <button mat-raised-button color="primary" (click)="nuevoProducto()">
      <mat-icon matListItemIcon>add</mat-icon>Nuevo Producto
    </button>
  </mat-card-title>

  <mat-divider></mat-divider> <br />

  <mat-card-content>
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input />
    </mat-form-field>

    <div class="table-container mat-elevation-z8">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataListaProducto" matSort matSortActive="nombre" matSortDisableClear matSortDirection="asc">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element">{{ element.descripcionCategoria }}</td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">S/. {{ element.precio }}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">{{ element.esActivo == 1 ? 'Disponible' : 'Agotado' }}</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 80px"> </th>
            <td mat-cell *matCellDef="let element">

              <button mat-icon-button color="primary" (click)="editarProducto(element)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
          <tr mat-row *matRowDef="let row; columns: columnasTabla,"></tr>

          <tr class="mat-row no-data-row" *matNoDataRow>
            <td class="mat-cell no-data-cell" colspan="4">No hay datos que coincidan con el filtro {{input.value}}</td>
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
