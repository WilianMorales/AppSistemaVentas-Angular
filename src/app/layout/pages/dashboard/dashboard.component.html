<mat-card style="margin: 20px;">
  <mat-card-content>
    <div class="card-contenedor">
      <app-card-info *ngFor="let card of cards"
        [icon]="card.icon"
        [iconColor]="card.iconColor"
        [title]="card.title"
        [subtitle]="card.subtitle">
      </app-card-info>
    </div>
    <br/>
    <mat-card>
      <mat-card-content>
        <canvas id="chartBarras" width="400" height="400"></canvas>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
