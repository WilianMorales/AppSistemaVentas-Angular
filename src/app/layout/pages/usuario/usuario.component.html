<h1 style="margin: 20px;">Usuarios</h1>

<mat-card style="margin: 20px;">
  <mat-card-title style="margin: 20px;">
    <button mat-raised-button color="primary" (click)="nuevoUsuario()">
      <mat-icon matListItemIcon>add</mat-icon>Nuevo Usuario
    </button>
  </mat-card-title>

  <mat-divider></mat-divider> <br/>

  <mat-card-content>
    <app-filter-input
      [showFilter]="showFilter"
      (filtroAplicado)="aplicarFiltroTabla($event)" />

    <loading-spinner [isLoading]="isLoading" />

    <app-material-table
      *ngIf="!isLoading"
      [showNoDataRow]="true"
      [data]="dataListaUsuario.data"
      [columns]="columnasTabla"
      [config]="tableConfig"
      [currentFilterValue]="currentFilterValue"
      [actionButtons]="actions"
      (action)="onAction($event)" />
  </mat-card-content>
</mat-card>
