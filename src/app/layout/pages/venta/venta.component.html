<h1 style="margin: 20px;">Nueva Venta</h1>

<mat-card style="margin: 20px;">

  <mat-card-content>
    <form [formGroup]="formProductoVenta" (ngSubmit)="agregarProductoVenta()">

      <div class="campos-formulario">
        <mat-form-field>
          <mat-label>Producto</mat-label>
          <input matInput type="text" placeholder="Buscar..." [matAutocomplete]="auto" formControlName="producto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="productoParaVenta($event)"
            [displayWith]="mostrarProducto">
            <mat-option *ngFor="let option of listaProductoFiltro" [value]="option">
              {{ option.nombre }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field style="width: 60%; margin-left: 30px;">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="cantidad">
        </mat-form-field>

        <button mat-raised-button color="primary" class="mat-btn" [disabled]="formProductoVenta.invalid">
          <mat-icon matListItemIcon>add</mat-icon> Agregar
        </button>
      </div>
    </form>

    <div class="campos-formulario">
      <mat-form-field style="margin-left: 50%">
        <mat-label>Tipo de pago</mat-label>
        <mat-select [(value)]="tipoPagoPorDefecto">
          <mat-option value="Efectivo">Efectivo</mat-option>
          <mat-option value="Tarjeta">Tarjeta</mat-option>
          <mat-option value="Yape">Yape</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="accent" class="mat-btn">
        Total: S/. {{ totalPagar.toFixed(2) }}
      </button>

    </div>

    <mat-table [dataSource]="datosDetalleVenta" class="mat-elevation-z8">
      <!-- Producto Column -->
      <ng-container matColumnDef="producto">
        <mat-header-cell *matHeaderCellDef>Producto</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.descripcionProducto }} </mat-cell>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef>Cantidad</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.cantidad }} </mat-cell>
      </ng-container>

      <!-- Precio Column -->
      <ng-container matColumnDef="precio">
        <mat-header-cell *matHeaderCellDef>Precio</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.precioTexto }} </mat-cell>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.totalTexto }} </mat-cell>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="accion">
        <mat-header-cell *matHeaderCellDef style="width: 80px"></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnasTabla"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnasTabla;"></mat-row>
    </mat-table>

    <button mat-raised-button color="primary" class="btn-registrar"
      [disabled]="bloquearBoton === true || listaProductosVenta.length < 1" (click)="registrarVenta()">
      <mat-icon matListItemIcon>new_label</mat-icon> Registrar
    </button>

  </mat-card-content>

</mat-card>
