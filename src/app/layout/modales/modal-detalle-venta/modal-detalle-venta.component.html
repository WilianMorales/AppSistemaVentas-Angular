<h2 mat-dialog-title>Detalle de Venta</h2>

<mat-dialog-content>
  <div class="campos-formulario">
      <mat-form-field>
        <mat-label>Fecha Registro</mat-label>
        <input matInput [(ngModel)]="fechaRegistro" disabled >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Numero Venta</mat-label>
        <input matInput [(ngModel)]="numeroDocumento" disabled >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tipo de pago</mat-label>
        <input matInput [(ngModel)]="tipoPago" disabled >
      </mat-form-field>

      <mat-form-field floatLabel="always">
        <mat-label>Total</mat-label>
        <input matInput type="number" [(ngModel)]="total" disabled >
        <span matTextPrefix>&#83;&#47;&#46;</span>
      </mat-form-field>
  </div>

  <h4>Lista de productos</h4>

  <app-material-table
    [showNoDataRow]="false"
    [data]="detalleVenta.data"
    [columns]="columnasTabla"
  />

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warm">Volver</button>
</mat-dialog-actions>
